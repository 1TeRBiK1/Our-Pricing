<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="our-pricing">Our Pricing</div>
    <div class="period">
      <span class="annually">Annually</span>
      <div class="switch-container">
        <input type="checkbox" id="btnswitch" class="hide-check" />
        <label class="checkbox-anim" for="btnswitch">
          <div class="switch" id="switch">
            <div class="switch-content">
              <span class="switcher"></span>
            </div>
          </div>
        </label>
      </div>
      <span class="monthly">Monthly</span>
    </div>
    <div class="cards">
      <div class="side-card">
        <span class="plan">Basic</span>
        <span class="price">$19.99</span>
        <div class="block-info">
          <span class="line"></span>
          <span class="info">500 GB Storage</span>
          <span class="line"></span>
          <span class="info">2 Users Allowed</span>
          <span class="line"></span>
          <span class="info">Send up to 3 GB</span>
          <span class="line"></span>
        </div>
        <button class="more">LEARN MORE</button>
      </div>
      <div class="main-card">
        <span class="plan">Professional</span>
        <span class="price"> $24.99</span>
        <div class="block-info">
          <span class="line"></span>
          <span class="info">1 TB Storage</span>
          <span class="line"></span>
          <span class="info">5 Users Allowed</span>
          <span class="line"></span>
          <span class="info">Send up to 10 GB</span>
          <span class="line"></span>
        </div>
        <button class="more">LEARN MORE</button>
      </div>
      <div class="side-card">
        <span class="plan">Master</span>
        <span class="price">$39.99</span>
        <div class="block-info">
          <span class="line"></span>
          <span class="info"> 2 TB Storage</span>
          <span class="line"></span>
          <span class="info">10 Users Allowed</span>
          <span class="line"></span>
          <span class="info">Send up to 20 GB</span>
          <span class="line"></span>
        </div>
        <button class="more">LEARN MORE</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
